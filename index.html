<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-basico</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="item_1">
            <div class="Busqueda">
                <ul>
                    <li><strong>Overview</strong></li>
                    <li>Reports</li>
                    <li><input type="search" placeholder="Search" /><i class='bx bx-search'></i></li>
                </ul>
            </div>
            <div class="Usuario">
                <ul class="notis">
                    <li><i class='bx bxs-envelope'></i></li>
                    <li><i class='bx bxs-bell' ></i></li>
                </ul>

                <ul class="Datos">
                    <li> <strong>Thomas Gepsan</strong></li>
                    <li><p>Super Admin</p></li>
                </ul>
                <ul class="user">
                    <li><i class='bx bxs-user' ></i></li>
                </ul>
            </div>
        </div>
        <div class="item_2">
            <div class="info">
                <div class="arriba">
                    <p>12:30 - 15:45</p>
                    <i class='bx bx-dots-horizontal-rounded'></i>
                </div>
                <h4><strong>New project Discussion</strong></h4>
            </div>

        </div>
        <div class="item_3">caja 3</div>
        <div class="item_4">
            <div class="caja_1">
                <p>Today's Earning</p>
                <h2><strong>$2890</strong></h2>
            </div>
            <div class="caja_2">
                <p>Today's Brokings</p>
                <h2><strong>24</strong></h2>
            </div>
            <div class="caja_3">
                <p>Total Balance</p>
                <h2><strong>2M</strong></h2>
            </div>
        </div>
        <div class="item_5">caja 5</div>
        <div class="item_6">caja 6</div>
        <div class="item_7">caja 7</div>
        <div class="item_8">caja 8</div>
    </div>
</body>
</html>
